<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="gradient">
      <div class="front-card">
        <div class="circles">
          <div class="circle-white"></div>
          <div class="circle-black"></div>
        </div>
        <div class="front-card__text">
          <p class="card-num">0000 0000 0000 0000</p>
          <div class="card-info">
            <div class="card-name"><span>Jane Appleseed </span></div>
            <div class="card-date"><span> 00/00 </span></div>
          </div>
        </div>
      </div>
      <div class="back-card">
        <div class="cv">
          <span>000</span>
        </div>
      </div>
    </div>
    <div class="form-container">
      <div class="container">
        <form class="form">
          <div class="form__name">
            <label for="name"> Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form__name--input"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="form__number">
            <label for="number"> Card Number</label>
            <input
              type="number"
              name="number"
              id="number"
              class="form__number--input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="form__info">
            <div class="form__exp">
              <label for="exp">Exp. Date (MM/YY)</label>
              <div class="form__exp--inputs">
                <input type="number" name="exp" id="exp" placeholder="MM" />
                <input type="number" name="exp" id="exp" placeholder=" YY" />
              </div>
            </div>
            <div class="cvc">
              <label for="cvc"> CVC</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
      </div>
    </div>
